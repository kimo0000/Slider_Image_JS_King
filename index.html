<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider Image JS King</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <img src="https://picsum.photos/id/237/350/200" alt="Image" />
        <img src="https://picsum.photos/id/238/350/200" alt="Image" />
        <img src="https://picsum.photos/id/239/350/200" alt="Image" />
        <img src="https://picsum.photos/id/240/350/200" alt="Image" />
        <img src="https://picsum.photos/id/241/350/200" alt="Image" />
      </div>
      <div class="icons">
        <i class="fa-solid fa-angles-left" id="left"></i>
        <i class="fa-solid fa-angles-right" id="right"></i>
      </div>
    </div>

    <script src="app.js"></script>
    <script
      src="https://kit.fontawesome.com/d575fe1d69.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
